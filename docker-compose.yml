version: "2"

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    restart: on-failure
    volumes:
      - "./www:/www"
      - "./site.conf:/etc/nginx/conf.d/default.conf"
    #depends_on:
    links:
      - php
    container_name: web
  php:
#    image: php:7-fpm
    build: ./php-pdo
    restart: on-failure
    volumes:
      - "./www:/www"
    links:
      - db
    container_name: php-fpm
  db:
    image: mysql
    user: "1000:50"
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=news
      - MYSQL_USER=root
#      - MYSQL_PASSWORD: "root"
    volumes:
      - "./database/mysql:/var/lib/mysql"
    ports:
      - "3306:3306"
    container_name: mysql
  composer:
    image: composer
    volumes:
      - "./www:/app"
    command: install
    container_name: composer